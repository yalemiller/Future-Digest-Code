<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diet + Climate</title>

  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/scene.css" />
  <link rel="stylesheet" href="./css/scrolly.css" />
</head>

<body>

    <!-- INPUT SCENE -->
    <div class="scene" id="scene">
      <div class="bg" id="bg">
        <div class="sun" id="sun"></div>
        <div class="grass" id="grass"></div>
      </div>

      <div class="left">
        <h1 id="promptText">I start my morning off with</h1>

        <div class="inputRow">
          <input id="foodInput" type="text" autocomplete="off" />
          <div class="underline" id="underline"></div>
        </div>

        <p class="hint" id="hint">Try: coffee, sandwich, peanuts</p>
      </div>

      <div class="phone">
        <div class="phoneBelly" id="belly"></div>
      </div>
    </div>

    <!-- later: scrolly root goes here -->
    <!-- <main id="scrollyRoot" style="display:none;"></main> -->


  <!-- JS should be outside .paper and at the bottom -->

    <script type="module" src="./js/main.js"></script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
